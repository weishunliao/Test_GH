name: Automatically create pull request

on:
  push:
    branches:
      - db-failover*

jobs:
  open-pr:
    runs-on: ubuntu-latest
    permissions:
      # actions: write
      # attestations: write
      # checks: write
      contents: read
      # deployments: write
      # id-token: write
      # issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      # repository-projects: write
      # security-events: read|write|none
      # statuses: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          gh pr view ${{ env.BRANCH }} && gh pr reopen ${{ env.BRANCH }} || gh pr create -B main -H ${{ env.BRANCH }} -t 'Database failover' -r weishunliao -F pull_request_template.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ github.ref_name }}
