name: Automatically create pull request

on:
  push:
    branches:
      - db-failover

jobs:
  open-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - run: |
          gh pr create --repo ${{ github.repository }} -B main -t 'db failover' -b 'body'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
