name: Open new issue
on: workflow_dispatch

jobs:
  open-issue:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - run: |
          gh pr create --repo ${{ github.repository }} \
            create --title "PR title" --body "PR body"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
